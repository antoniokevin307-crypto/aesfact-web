<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Galería - AESFACT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <button id="sidebar-toggle" class="sidebar-toggle">≡</button>
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <img id="logo-img" src="img/Logo.jpg" alt="Logo AESFACT">
    </div>
    <div class="sidebar-header">
      <h2>Menú</h2>
    </div>
    <nav id="sidebar-nav" class="sidebar-nav"></nav>
  </aside>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <main class="container">
    <section class="card">
      <h2>Galería</h2>
      <div id="gallery-list" class="gallery"></div>
    </section>
  </main>
  <!-- Photo Viewer Modal -->
  <div id="photo-viewer" class="photo-viewer">
    <button class="photo-viewer-close" onclick="document.getElementById('photo-viewer').classList.remove('open')">×</button>
    <img id="photo-viewer-img" src="" alt="">
  </div>
  <footer class="site-footer"><div class="container"><small>&copy; Asociación de Estudiantes - UGB</small></div></footer>
  <script src="js/app.js"></script>
</body>
</html>
