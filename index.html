<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Asociación de Estudiantes - AESFACT</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <button id="sidebar-toggle" class="sidebar-toggle">≡</button>
  <aside id="sidebar" class="sidebar">
    <div class="sidebar-logo">
      <img id="logo-img" src="img/Logo.jpg" alt="Logo AESFACT">
    </div>
    <div class="sidebar-header">
      <h2>Menú</h2>
    </div>
    <nav id="sidebar-nav" class="sidebar-nav"></nav>
  </aside>
  <div id="sidebar-overlay" class="sidebar-overlay"></div>

  <main class="container">
    <section class="card hero-card">
      <h1 class="card-title">Asociación de Estudiantes de la Facultad de Ciencia y Tecnología</h1>
      <p class="muted">Bienvenido — somos la voz estudiantil de la Facultad. Aquí encontrarás noticias, proyectos y las personas que integran nuestra asociación.</p>
    </section>

    <section class="card">
      <h2>Valores</h2>
      <ul id="valores"></ul>
    </section>

    <section class="card">
      <h2>Noticias (Carrusel)</h2>
      <div id="news-carousel" class="carousel"></div>
    </section>

    <section class="card">
      <h2 id="aesfact-title">AESFACT <span id="aesfact-year"></span></h2>
      <div class="aesfact-media">
        <img id="aesfact-image" src="https://via.placeholder.com/1280x720/04293a/ffffff?text=AESFACT" alt="AESFACT banner">
      </div>
    </section>

  </main>

  <footer class="site-footer"><div class="container"><small>&copy; Asociación de Estudiantes - UGB</small></div></footer>


  <script src="js/app.js"></script>
</body>
</html>
